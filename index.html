<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>
    <div class="progress">
        <div class="progress-bar bg-warning" id="progressBar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%
        </div>
    </div>
    <div class="container">
        <div class="card quizCard">
            <img src="dark theme/school-supplies-gf70c7f060_1920.jpg" class="card-img-top" alt="...">

            <div class="card-body" id="endscreen" style="display: none;">
                <img src="dark theme/brain result.png">
                <h4>QUIZ COMPLETED</h4>
                <P>YOUR SCORE <b id="amountOfRightQuestions">xxx</b>/<b id="amountOfQuestions">xxx</b></P>
                <button class="btn btn-primary" onclick="restartGame()">Replay</button>
            </div>

            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card quizAnswerCard mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quizAnswerCard mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quizAnswerCard mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quizAnswerCard mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="questionFooter">
                    <span><b id="questionNumber">1</b> von <b id="allQuestions">5</b> Fragen</span>
                    <button class="btn btn-primary" id="nextButton" onclick="nextQuestion()" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
